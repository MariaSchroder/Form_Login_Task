<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Res.password.css">
    <title>Restore password</title>
</head>
<body>
    <form class="form">
        <i class="fa-solid fa-xmark form_cross"></i>
        <h2 class="form_title">Restore password</h2>
        <p class="form_info_text">To receive a temporary password, you must enter the email specified during registration</p>
        <input type="text" placeholder="Enter email" class="form_input">
        <p class="form_info_text">Temporary password expires 24 hours</p>
        <button class="form_button">Send</button>
    </form>
    <script src="https://kit.fontawesome.com/4b3ecc15cf.js" crossorigin="anonymous"></script>
</body>
</html>
